<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Recommendations</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    
    <style>
        body {  background-image: url("https://www.thedailyupside.com/wp-content/uploads/2025/02/cio_humanoid-robot_02-10-25_iStock-iLexx.png");
                background-size: cover; /*150*/

        form{
            background-color: black;
            width: 70%;
            padding: 20px;
            margin: auto;
            border-radius: 20px;
            box-shadow: 18px 5px 41px 1px #fe4848, 5px 5px 10px 1px black;

            font-family: 'sans-serif;', sans-serif;
            margin: 40px;
            background-color: limegreen;
        }


        h1 {
            font-size: 28px;
            color:  limegreen=;
        }

        fieldset {
            margin-bottom: 20px;
            padding: 20px;
            border: 2px solid black;
            background-color: white;
        }

        legend {
            font-weight: bold;
            font-size: 16px;
        }

        label {
            display: inline-block;
            width: 200px;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 300px;
            padding: 6px;
            font-size: 14px;
        }

        textarea {
            height: 100px;
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        .italic {
            font-style: italic;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons input {
            padding: 10px 18px;
            margin-right: 10px;
            font-weight: bold;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: green;
            color: limegreen;
        }

        input[type="reset"] {
            background-color: red;
            color: dark red;
        }

        input[type="submit"]:hover {
            background-color: #2e7d32;
        }

        input[type="reset"]:hover {
            background-color: black;
        }
    </style>
</head>
<body>

    <!-- Created by Penelope, | ICT 9 Section -->

    <h1>Music Recommendation</h1>
 <form>
        <fieldset>
            <legend>Your Information</legend>


            <label for="fullname">Your Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Bryan Dechart"><br>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email"
            placeholder="bryandechart@gmail.com"><br>

            <label for="music">Recommended Music:</label>
            <input type="email" id="email" name="email" placeholder=""> <br>

            <label for="instructions">Why do you recommend it?:</label> <br>
            <textarea id="instructions" name="instructions" placeholder="feedback here..."></textarea>
        </fieldset>

        <fieldset>
            <legend> Music Genres<span class="italic"></span></legend>

            <fieldset>
                <legend> <span class="italic">Genres (select all that apply):</span></legend>
                <input type="checkbox" id="Pop Music" name="Pop Music" value="Pop Music">
                <label for="Pop Music">Pop Music</label>

                <input type="checkbox" id="Jazz" name="toppings" value="Jazz">
                <label for="Jazz">Jazz</label>

                <input type="checkbox" id="K Pop" name="K Pop" value="K Pop">
                <label for="K Pop">K Pop</label>

                <input type="checkbox" id="Rock" name="Rock" value="Rock">
                <label for="Rock">Rock</label>

                <input type="checkbox" id="Classical" name="Classical" value="Classical">
                <label for="classical">Classical</label>
            </fieldset>

            <fieldset>
                <legend>Rate the Music: <span class="italic"></span></legend>
                <input type="radio" id="1" name="1" value="1">
                <label for="1">1</label>

                <input type="radio" id="2" name="2" value="2">
                <label for="2">2</label>

                <input type="radio" id="3" name="3" value="3">
                <label for="3">3</label>

                <input type="radio" id="4" name="4" value="4">
                <label for="4">4</label>

                <input type="radio" id="5" name="5" value="5">
                <label for="5">5 (Best)</label>

            </fieldset>

           
            <!-- Information-->

            <fieldset>
                <legend>Where did you hear it?</legend>
                <label for="platform">Select Platform:</label>
                <select id="platform" name="platform">
                    <option value="1">-Platform 1-</option>
                    <option value="2">-Platform 2-</option>
                    <option value="3">-Platform 3-</option>
                    <option value="4">-Platform 4-</option>
                    <option value="5">-Platform 5-</option>
                </select>
            </fieldset>
        </fieldset>

        <!-- Buttons -->

        <div class="buttons">
            <input type="submit" value="Submit Recommendation">
            <input type="reset" value="Reset">
        </div>
    </form>
    }
</body>
</html>
